<!DOCTYPE html>
<html>
<head>
  <title>Sigweje Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Sigweje High School Gallery</h1>

  <div class="filter-buttons">
    <button data-category="all">All</button>
    <button data-category="sports">Sports</button>
    <button data-category="culture">Culture</button>
    <button data-category="academics">Academics</button>
    <button data-category="leadership">Leadership</button>
  </div>

  <div id="gallery" class="gallery-grid"></div>
<div id="calendar-date" class="calendar-box"></div>
<div id="calendar-box" class="calendar-container"></div>
<div id="calendar-events" class="calendar-container">
  <h2>Upcoming Events</h2>
  <ul id="event-list"></ul>
</div>

  <script src="script.js"></script>
</body>
</html>
